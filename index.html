<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Phone</title>
    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="mb-3">
      <!-- navbar-->
      <nav
        class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-light"
      >
        <div class="container">
          <a id="brand" class="navbar-brand" href="#"><strong>Find Your Phone</strong></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"> Link </a>
              </li>
            </ul>
            <!-- search form -->
            <form class="d-flex">
              <input
                id="search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="search-btn"
                class="btn btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main class="mb-3">
      <div class="container">
        <div class=" py-3 mb-2">
          <h1 class="display-4 text-center">Search Your Dream Phone From the search Bar</h1>

        </div>
        <!-- SHOW RESULT DETAIL CARD -->
        <div id="detail-info"></div>

        <!-- SHOW RESULT CARD  -->
        <div id="display-ui" class="row row-cols-1 row-cols-md-3 g-5 overflow-hidden align-items-center justify-content-center"></div>
      </div>
    </main>
    <!-- footer -->
    <footer class="mt-4 bg-light ">
      <div class="container py-4">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-4">
          <h2 class="text-center">Find Your Phone</h2>
        </div>
          <div class="col-md-8">
            <p class="text-center">Phone Finder</p>
            <p class="text-center">copyright&copy; reserved 2022</p>
          </div>
        </div>
       
      </div>
    </footer>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="app.js"></script>
  </body>
</html>
